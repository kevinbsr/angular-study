<div class="container-fluid">
  <div [hidden]="submitted">
    <h1>Hero Form</h1>
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm" class="mb-3">
      <div class="form-group">
        <label for="name" class="form-label">Hero Name</label>
        <input class="form-control" #name="ngModel" id="name" type="text" required [(ngModel)]="model.name" name="name">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div>
        <label for="alterEgo" class="form-label">Alter Ego</label>
        <input class="form-control" id="alterEgo" type="text" [(ngModel)]="model.alterEgo" name="alterEgo">
      </div>


      <div class="form-group">
        <label for="power">Hero Power</label>
        <select class="form-select" id="power" required [(ngModel)]="model.power" name="power" #power="ngModel">
          <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
        </select>
        <div [hidden]="power.valid || power.pristine" class="alert alert-danger">
          Power is required
        </div>
      </div>


      <button type="submit" class="btn btn-primary" (click)="onSubmit()" [disabled]="!heroForm.form.valid">Submit</button>
      <button type="button" class="btn btn-outline-danger" (click)="newHero(); heroForm.reset()">New Hero</button>
    </form>
  </div>
  <div [hidden]="!submitted">
    <h2>You submitted the following: </h2>
    <div class="row">
      <label for="name" class="form-label">Name: </label>
      <input type="text" id="name" class="form-control" placeholder="{{ model.name }}" disabled>
    </div>
    <div class="row">
      <label for="alterEgo" class="form-label">Alter Ego: </label>
      <input type="text" id="alterEgo" class="form-control" placeholder="{{ model.alterEgo }}" disabled>
    </div>
    <div class="row">
      <label for="power" class="form-label">Power: </label>
      <input type="text" id="power" class="form-control" placeholder="{{ model.power }}" disabled>
    </div>
    <br>
    <button type="button" class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>
</div>
