<div [hidden]="submitted">
  <form (ngSubmit)="onSubmit()" #meuForm="ngForm">
    <h1>Register on our platform!</h1>
    <div class="row g-3">
      <div class="col">
        <div class="form-floating mb-3">
          <input 
          required
          [(ngModel)]="model.firstName"
          #firstName="ngModel" 
          name="firstName"
          type="text" 
          class="form-control" 
          id="firstName" 
          placeholder="Your name: "
          >
          <div
            [hidden]="firstName.valid || firstName.pristine"
            class="alert alert-danger"
          >
            Your name is required!
          </div>
      
          <label for="firstName">Your first name: </label>
        </div>
      </div>
      <div class="col">
        <div class="form-floating mb-3">
          <input
           #lastName="ngModel"
           required
           [(ngModel)]="model.lastName"
           name="lastName"
           type="text" 
           class="form-control" 
           id="lastName" 
           placeholder="Your last name: "
           >
           <div 
            [hidden]="lastName.valid || lastName.pristine"
            class="alert alert-danger"
           >
            Your last name is required!
           </div>
          <label for="lastName">Your last name: </label>
        </div>
      </div>
    </div>
    <div class="row g-3">
      <div class="col">
        <div class="form-floating mb-3">
          <input 
            #email="ngModel"
            required
            [(ngModel)]="model.email"
            name="email"
            type="email" 
            class="form-control" 
            id="email" 
            placeholder="Your last name: ">
            <div
              [hidden]="email.valid || email.pristine"
              class="alert alert-danger"
            >
              Your email is required!
            </div>
          <label for="email">Your email address: </label>
        </div>
      </div>
      <div class="col">
        <div class="form-floating mb-3">
        <input
          #confirmEmail="ngModel"
          required
          [(ngModel)]="model.confirmEmail"
          name="confirmEmail" 
          type="email" 
          class="form-control" 
          id="confirmEmail" 
          placeholder="Your last name: "
        >
        <div
          [hidden]="confirmEmail.valid || confirmEmail.pristine"
          class="alert alert-danger"
        >
          Your email confirmation is required!
        </div>
        <div
          [hidden]="email.value === confirmEmail.value || !confirmEmail.valid"
          class="alert alert-warning"
        >
          The emails entered don't match!
        </div>
        <label for="confirmEmail">Confirm your email address: </label>
        </div>
      </div>
    </div>
      <div class="col">
        <div class="form-floating mb-3">
          <input
            #password="ngModel"
            required
            [(ngModel)]="model.password"
            name="password"
            type="password" 
            class="form-control" 
            id="password" 
            placeholder="Your last name: ">
          <div
            [hidden]="password.valid || password.pristine"
            class="alert alert-danger"  
          >
          Your password is required!
          </div>
          <label for="password">Your password: </label>
        </div>
      </div>
  <button 
    type="submit" 
    class="btn btn-primary btn-lg"
    (click)="onSubmit"
    [disabled]="!meuForm.form.valid"
    >Submit</button>
  </form>
</div>

<div
  id="greeting"
  [hidden]="!submitted"
>
  <h1>Thank you to register in our platform</h1>
  <p>see you soon!</p>

  <button
  class="btn btn-primary btn-lg" 
  (click)="submitted=false; meuForm.reset()"
  >Conclude</button>
</div>
